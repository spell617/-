    <center><h3>한결이 집에 오신것을 환영해요 어떤것을 할 수 있는지 볼까요?</h3></center>
    <center><p>1.괸람하기:한결이가 하는 행동들을 관찰해보아요.</p></center>
    <center><p>2.먹이주기:한결이에게 먹이를 줘봐요 뭐든 잘먹어요</p></center>
    <center><p>3.술래잡기:한결이와함꺠하는 신나는 술래잡기를 즐겨보아요</p></center>
